apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-test-db
  labels:
    app: devops-test-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-test-db
  template:
    metadata:
      labels:
        app: devops-test-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "test_zadanie"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
      volumes:
        - name: db-data
          emptyDir: {}

